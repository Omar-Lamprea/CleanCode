<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="icon" href="./img/icon.png" />
        <title>CleanCode Food</title>
    </head>
    
    <body>
        <header>
            <div class="container-fluid">
                <div class="container">
                    <div class="row">
                        <div class="logo col-3 py-3 border">
                            <img src="../img/logo2.png" alt="LOGO" width="50">
                             <h3 style="font-family: fangsong;">CodeClean food</h3>
                        </div>
                        <div class=" header col-9 py-3">
                            <div class="user d-flex justify-content-end align-items-center my-2">
                                 <h1>Registrar Producto</h1> 
                                 <h2 class="m-0 mx-3">User</h2>
                                <img src="../img/profile-user.png" alt="USER" width="40">
                            </div>
                            <div class="logOut d-flex justify-content-end align-items-center my-2">
                                <button class="btn-standard ">
                                    <p class="m-0">Cerrar Sesión</p>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="menu col-3">
                        <div class="row justify-content-center">
                            <div class="col-11">
                                 <h1>menu</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="row content">
                            <form class="form-inline mx-auto col-5 mt-5" action="">
                                <fieldset class="border p-3">
                                    <div class="form-group mt-2">
                                        <label for="IdProducto">IdProducto</label>
                                        <input type="IdProducto" class="form-control" placeholder="Ingrear IdProducto"
                                        id="IdProducto">
                                    </div>
                                    <div class="form-group mt-2">
                                        <label for="Producto">Producto</label>
                                        <input type="Producto" class="form-control" placeholder="Ingrear Producto"
                                        id="Producto">
                                    </div>
                                    <div class="form-group mt-2">
                                        <label for="Descripcion">Descripción</label>
                                        <input type="Descripcion" class="form-control" placeholder="Ingrear Descripcion"
                                        id="Descripcion">
                                    </div>
                                    <div class="form-group mt-2">
                                        <label for="Precio">Precio</label>
                                        <input type="Precio" class="form-control" placeholder="Ingrear Precio"
                                        id="Precio">
                                    </div>
                                    <button class="btn btn-primary mt-2">Aceptar</button>
                                    <button class="btn btn-standard mt-2 ml-5">Cancelar</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/all.js"></script>
    </body>

</html>
